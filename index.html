<!doctype html>
<html lang="en">
  <head>
    <title>3D Printer Viewing Station</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../static/imgs/3d-printer.png" type="image/gif">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap Toggle CDN -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="../static/css/animate.min.css">
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="../static/imgs/3d-printer.png" width="30" height="30" class="d-inline-block align-top" alt="3d printer logo" loading="lazy">
        3D Printer Viewing Station
      </a>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <!-- Live Printer Side COlumn 1 -->
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <img id="printerView" class="img-fluid" src="{{ url_for('video_feed') }}" alt="printer stream">
          <div class="row mt-3">
            <div class="col">
              <div class="snapFrame p-3">
                <!-- <input type="checkbox" checked data-toggle="toggle" data-size="small" data-style="ios" data-onstyle="danger"> -->
                <label for="snapBtn">Take a screen grab from the stream:</label>
                <button id="snapBtn" type="button" class="snapBtn btn btn-secondary m-2">Snap Photo</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Photo Callery Column 2 -->
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div id="photoGallery" class="row">

          </div>
        </div>
        </div>
      </div>
      <!-- <div class="row mt-3">
        <div class="col-6">
          <div class="snapFrame p-3"> -->
            <!-- <input type="checkbox" checked data-toggle="toggle" data-size="small" data-style="ios" data-onstyle="danger"> -->
            <!-- <label for="snapBtn">Take a screen grab from the stream:</label>
            <button id="snapBtn" type="button" class="snapBtn btn btn-secondary m-2">Snap Photo</button>
          </div>
        </div>
      </div> -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap Toggle JS CDN -->
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="../static/app.js"></script>
  </body>
</html>
